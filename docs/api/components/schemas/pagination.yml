type: object
description: Pagination metadata
properties:
  page:
    type: integer
    minimum: 1
  limit:
    type: integer
    minimum: 1
    maximum: 100
  total:
    type: integer
    minimum: 0
  hasNext:
    type: boolean
  hasPrev:
    type: boolean
required: [page, limit, total, hasNext, hasPrev]
additionalProperties: false

